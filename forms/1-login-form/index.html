<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="https://www.google.pl">
        <div>
            <label for="login">Login</label>
            <input type="text" id="login" name="login" placeholder="Podaj swój login" />
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Podaj swój email" />
        </div>
        <div>
            <label for="age">Wiek</label>
            <input type="number" id="age" name="age" placeholder="Podaj swój wiek" />
        </div>
        <div>
            <label for="password">Hasło</label>
            <input type="password" id="password" name="password" placeholder="Podaj swoje hasło" />
        </div>
        <input type="submit" value="Zapisz (input)" />
        <button type="submit">Zapisz (button)</button>
    </form>
</body>

</html>
